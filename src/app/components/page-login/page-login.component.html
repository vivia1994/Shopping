<div class="login">
  <div class="login-block">
    <div class="col-md-6">
      <div class="reg-login-info">
        <h2>Login to Access Amazing Benefits <span class="color">!!!</span></h2>
        <img src="assets/images/back1.jpg" alt="" class="img-responsive img-thumbnail">
        <p>Duis leo risus, vehicula luctus nunc. Quiue rhoncus, a sodales enim arcu quis turpis. Duis leo risus, condimentum
          ut posuere ac, vehicula luctus nunc. Quisque rhoncus, a sodales enim arcu quis turpis.</p>
      </div>
    </div>
  </div>
  <div class="login-block">
    <div class="col-md-6">
      <div class="cool-block-bor">
        <h3>Login</h3>
        <form #myForm="ngForm">
          <div class="form-group" name="myForm" novalidate>
            <input type="email" [(ngModel)]="form.email" name="email" #email="ngModel" email class="form-control" required placeholder="Email"
            />
            <p class="text-danger" *ngIf="email.errors?.email">
              Incorrect email.
            </p>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <div class="checkbox">
            <label>
               <input type="checkbox"> Remember me
             </label>
          </div>
          <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-default">Sign in</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
